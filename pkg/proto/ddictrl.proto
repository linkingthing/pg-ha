syntax = "proto3";

package proto;

service DDICtrlManager {
    rpc MasterUp(MasterUpRequest) returns (DDICtrlResponse) {}
    rpc MasterDown(MasterDownRequest) returns (DDICtrlResponse) {}
}

message DDICtrlResponse {
    bool succeed = 1;
}

message MasterUpRequest {
    string master_ip = 1;
}

message MasterDownRequest{}
